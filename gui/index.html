<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeejApp Control Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>DeejApp</h1>
    <div id="sliders">
      <div class="card">Master Volume: <span id="vol1">%0</span></div>
      <div class="card">Microphone Volume: <span id="vol2">%0</span></div>
      <div class="card mute">Master Mute: <span id="mute1">OFF</span></div>
      <div class="card mute">Mic Mute: <span id="mute2">OFF</span></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
